<html>
    <head>
        <title>Лаба5</title>
        <style>
            @import url("./pages/file.css");
        </style>
    </head>
    <body>
        <p><b>Выберите лабу</b>
            <select id = "selectLaba"></select>
        </p>
        <button type="button" class="button" id="buttonMainPage" onclick="clickButton(document.getElementById('selectLaba').value)">
            <span class="button__text">Press Me</span>
        </button>
        <script>
            let arr_of_laba = {
                "laba1":"file:///C:/Users/aleks/VSCode%20Ruby/pages/1.html", 
                "laba2":"file:///C:/Users/aleks/VSCode%20Ruby/pages/2.html" , 
                "laba3":"file:///C:/Users/aleks/VSCode%20Ruby/pages/3.html", 
                "laba4":"file:///C:/Users/aleks/VSCode%20Ruby/pages/4.html"
            }
            function clickButton(laba){
                window.open(arr_of_laba[laba]);
            }
            Object.keys(arr_of_laba).forEach(elem =>{ 
                let option = document.createElement('option')
                option.text = option.value = elem
                document.getElementById("selectLaba").append(option)
            })
        </script>
    </body>
</html>
