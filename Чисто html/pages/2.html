<html>
    <head>
        <title>Лаба 2</title>
        <style>
            @import url("./file.css");
        </style>
    </head>
    <body>
        <p><a target="_blank" href="https://www.gastronom.ru/product/apelsin-1401" id= "Orange">
            <img src="./image/Orange.jpg" alt="#Апельсин" onmouseover="Prompt('Orange')" width="300"></a>
            
        <a target="_blank" href="https://hi-chef.ru/product/kivi/" id="Kiwi">
            <img src="./image/Kiwi.jpg" alt="#Киви" onmouseover="Prompt('Kiwi')" width="300"></a>

        <a target="_blank" href="https://xcook.info/product/yabloko.html" id="Apple">
            <img src="./image/apple.jpg" alt="#Яблоко" onmouseover="Prompt('Apple')" width="300"></a>
        </p>
        <textarea id="info" rows="10" cols="45" readonly>Подсказка</textarea>
        <script>
            let DictPrompt = {
                "Orange":"Апельсин представляет собой круглый цитрусовый фрукт с оранжевой кожурой, иногда с красными прожилками. Мякоть у него кисловатая, светло-оранжевого или (у апельсинов-корольков) тёмно-красного цвета, разделённая на дольки. Бывают апельсины с косточками и без них.",
                "Kiwi":"Плоды киви – овальные, опушенные коричневатыми волосками ягоды с нежно-зеленой или желтой сердцевиной. Внутри плода имеется множество мелких, красиво расположенных черных семян.",
                "Apple":"Яблоко – растение семейства Розовые. Родиной этого фрукта является Центральная Азия, где до сих пор можно найти его в диком виде. Существует много сортов этих плодов, которые отличаются цветом (практически все вариации зеленого, желтый и красный, а также их смесь), размером и весом, который может варьироваться от 70 до 350 г."
            }
            
            function Prompt(object){
                document.getElementById("info").value = DictPrompt[object]
            }
        </script>
    </body>
</html>
