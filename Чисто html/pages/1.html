<html>
    <head>
        <title>Лаба 1</title>
        <div class = "btn" id = "btn1" onclick="buttonClickFunc()"> Нажми на меня</div>
        <style>
            @import url("./file.css");
        </style>
    </head>
    <body>
        <script>
            function buttonClickFunc(){
               let btn = document.getElementById("btn1")
               btn.innerHTML = "Привет"
               document.body.style.backgroundColor = getComputedStyle(btn)['background-color']
            }
        </script>
    </body>
</html>
